<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SonneneinstrahlungDB</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/master.js?version=25" type="text/javascript"></script>
    <script src="js/app.js?version=30" type="text/javascript"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: white;
        }

        input {
            margin: 2px 0;
            width: 150px;
        }

        button {
            width: 91px;
        }

        select {
            width: 150px;
        }
    </style>
</head>
<body style="background-color:whitesmoke">
<div>
    <h2>SonneneinstrahlungDB</h2>
</div>
<div>
    <button id="logout_button">Abmelden</button>
</div>
<br>
<form autocomplete="off">
    <div class="autocomplete">
        <label for="start_date"><b>Von:</b></label>
        <input id="start_date" type="text">
    </div>
</form>
<form autocomplete="off">
    <div class="autocomplete">
        <label for="end_date"><b>Bis:</b></label>
        <input id="end_date" style="margin-left: 4px;" type="text">
    </div>
</form>
<br>
<div>
    <label><b>Dezimalgrad</b> (WGS84)</label>
</div>
<div>
    <label for="lat"><b>Lat:</b></label>
    <input id="lat" step="0.000001" style="margin-left: 4px;" type="number" value="52.519981">
</div>
<div>
    <label for="lon"><b>Lon:</b></label>
    <input id="lon" step="0.000001" type="number" value="13.373108">
</div>
<br>
<div>
    <label for="type_select"><b>Art:</b></label>
    <select id="type_select" style="margin-left: 4px;">
        <option value="GLOBAL">GLOBAL</option>
        <option value="DIRECT">DIRECT</option>
        <option value="DIFFUSE">DIFFUSE</option>
    </select>
</div>
<br>
<div id="rows">
</div>
<br>
<div>
    <button id="search_button">Suche</button>
    <button id="export_button">Export</button>
</div>
<br>
<div id="result">
</div>
</body>
</html>
