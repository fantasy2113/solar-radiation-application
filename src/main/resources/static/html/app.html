<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sonneneinstrahlung-DB</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/app.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js" type="text/javascript"></script>
    <script src="js/master.js?version=25" type="text/javascript"></script>
    <script src="js/app.js?version=30" type="text/javascript"></script>
</head>
<body>
<div>
    <button id="logout_button" style="width: 187px">Abmelden</button>
</div>
<br>
<div class="grid-container">
    <div class="grid-item">
        <div id="rows">
        </div>
        <form autocomplete="off">
            <div class="autocomplete">
                <label for="start_date" style="margin-left: 1px;"><b>Von</b></label>
                <input id="start_date" type="text">
            </div>
        </form>
        <form autocomplete="off">
            <div class="autocomplete">
                <label for="end_date"><b>Bis</b></label>
                <input id="end_date" style="margin-left: 7px;" type="text">
            </div>
        </form>
    </div>
    <div class="grid-item">
        <div>
            <label><b>Dezimalgrad</b> (WGS84)</label>
        </div>
        <div>
            <label for="lat"><b>Lat</b></label>
            <input id="lat" step="0.000001" style="margin-left: 4px;" type="number" value="52.519981">
        </div>
        <div>
            <label for="lon"><b>Lon</b></label>
            <input id="lon" step="0.000001" type="number" value="13.373108">
        </div>

    </div>
    <div class="grid-item">
        <div>
            <label><b>Quelle:</b> DWD CDC</label>
        </div>
        <div>
            <label for="type_select"><b>Art</b></label>
            <select id="type_select" style="margin-left: 4px;">
                <option value="GLOBAL">GLOBAL</option>
                <option value="DIRECT">DIRECT</option>
                <option value="DIFFUSE">DIFFUSE</option>
            </select>
        </div>
        <div>
            <button id="search_button">Suche</button>
            <button id="export_button">Export</button>
        </div>
    </div>
</div>


<br>
<div id="jsGrid">
</div>
</body>
</html>
