<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>&#10039;sonneneinstrahlungDB</title>
        <link href="/css/style.css?version=1000" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" rel="stylesheet"
              type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js" type="text/javascript"></script>
        <script src="js/app.js?version=2000" type="text/javascript"></script>
        <script src="js/irr.js?version=2000" type="text/javascript"></script>
    </head>
    <body>
        <div style="background-color: whitesmoke;width:620px;height:55px;font-size:16pt;">
            Quellcode:
            <a href="https://github.com/fantasy2113/solar-radiation-application">solar-radiation-application</a>
            <br>
            Quellcode:
            <a href="https://github.com/fantasy2113/dwdcdc-library">dwdcdc-library</a>
        </div>
        <br>
        <div style="background-color: whitesmoke;width:620px;height:35px;font-size:18pt;">
            &#10039;sonneneinstrahlungDB
            <button id="logout_button" style="width: 80px;height:35px;background-color: transparent;border:none;">Abmelden
            </button>
        </div>
        <br>
        <div>
            <button id="rad_button" style="width:308px;">Einstrahlung</button>
            <button id="irr_button" style="width:308px;">Umrechner</button>
        </div>
        <br>
        <div class="grid-container">
            <div class="grid-item">
                <div>
                    <label><b>Ausrichtung u. Neigung</b></label>
                </div>
                <div>
                    <label for="alignment"><b>&alpha;e</b></label>
                    <input id="alignment" style="margin-left: 6px;" type="number" value="180">
                </div>
                <div>
                    <label for="tilt"><b>&gamma;e</b></label>
                    <input id="tilt" style="margin-left: 7px;" type="number" value="30">
                </div>
            </div>
            <div class="grid-item">
                <div>
                    <label><b>Dezimalgrad</b> (WGS84)</label>
                </div>
                <div>
                    <label for="lat"><b>Lat</b></label>
                    <input id="lat" step="0.001" style="margin-left: 4px;" type="number" value="52.519">
                </div>
                <div>
                    <label for="lon"><b>Lon</b></label>
                    <input id="lon" step="0.001" type="number" value="13.373">
                </div>
            </div>
            <div class="grid-item">
                <div>
                    <label><b>Quelle:</b>&nbsp;DWD&copy;&nbsp;CDC</label>
                </div>
                <form autocomplete="off">
                    <div class="autocomplete">
                        <label for="year"><b>Jahr</b></label>
                        <input id="year" style="margin-left: 1px; width: 149px" type="text" value="2018">
                    </div>
                </form>
                <div>
                    <button id="calc_irr_button">Umrechnen</button>
                    <button id="calc_irr_export_button">Export</button>
                </div>
            </div>
        </div>
        <br>
        <div id="jsGrid">
        </div>
    </body>
</html>
